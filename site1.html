<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaÃ§ GÃ¼n Beraberiz ðŸ’–</title>
    <style>
        body {
            margin: 0;
            background-color: #0f0f23;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .timer {
            display: flex;
            gap: 20px;
        }

        .box {
            background-color: #1a1a2e;
            padding: 2px 8px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .number {
            font-size: 2.5rem;
            color: #ff5f96;
            font-weight: bold;
        }

        .label {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #aaa;
            letter-spacing: 1px;
        }

        @media (max-width: 50px) {
            .timer {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <h1>KAÃ‡ GÃœN BERABERÄ°Z</h1>

    <div class="timer">
        <div class="box">
            <div id="days" class="number">0</div>
            <div class="label">DAYS</div>
        </div>
        <div class="box">
            <div id="hours" class="number">0</div>
            <div class="label">HOURS</div>
        </div>
        <div class="box">
            <div id="minutes" class="number">0</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="box">
            <div id="seconds" class="number">0</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <script>
        const startDate = new Date("2025-03-10T00:00:00"); // ðŸ’– Ä°liÅŸkinin baÅŸladÄ±ÄŸÄ± tarih

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>

</html>
